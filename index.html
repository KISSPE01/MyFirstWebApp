<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    

<main>
    <div class="viewer">
        <div class="navigation-section">
            <div id="previous" class="viewer-left"><img id="button-left" src="arrow.svg" alt="button"></div>
                <div class="viewer-pic">
                    <img id="photo">
                    <div class="viewer-desc">
                        <h1 id="photo-title"></h1>
                        <p id="photo-description"></p>
                    </div>
                </div>
            <div id="next" class="viewer-right"><img id="button-right" src="arrow.svg" alt="button"></div>
        </div>
        <div class="thumbnail-section"></div>
    </div>

</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
